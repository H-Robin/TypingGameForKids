<!-- assets/svg/keyboard_jis.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" aria-label="学習用JISキーボード（ホーム行抜粋）">
  <rect x="20" y="60" width="760" height="60" rx="12" fill="#f8faff" stroke="#e5eafe"/>
